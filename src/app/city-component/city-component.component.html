<mat-list>
    <mat-list-item *ngFor="let city of cities" (click)="onCityClick(city)">
      <mat-card>
        <img mat-card-image [src]="city.imageUrl" alt="{{city.name}}">
        <mat-card-content>
          <h2 mat-line>{{city.name}}</h2>
          <p mat-line>{{city.description}}</p>
        </mat-card-content>
      </mat-card>
    </mat-list-item>
  </mat-list>
  
  <mat-card *ngIf="selectedCity">
    <img mat-card-image [src]="selectedCity.imageUrl" alt="{{selectedCity.name}}">
    <mat-card-content>
      <h2 mat-line>{{selectedCity.name}}</h2>
      <p mat-line>{{selectedCity.description}}</p>
    </mat-card-content>
  </mat-card>
