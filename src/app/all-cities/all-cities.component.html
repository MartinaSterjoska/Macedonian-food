<div id="main">
  <!-- <h2>All cities</h2> -->
    <ul>
        <li *ngFor="let city of listAllCities()" class="cityCards">
            <mat-card class="example-card" [routerLink]="['/city', city.name]">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{city.name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{city.imageUrl}}">
              </mat-card>
        </li>
    </ul>
</div>
